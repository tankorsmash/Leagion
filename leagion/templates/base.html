{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- favicon -->
        <link rel='shortcut icon' href='{% static 'favicon.ico' %}' type='image/x-icon'/ >

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
        <title>{% block page_title %}{% endblock %} | Leagion</title>

        <style>
        {% block styles %}
        {% endblock %}

        </style>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          // need a google analytics id here
		  ga('create', 'NEED ID HERE', 'auto');
		  ga('send', 'pageview');

		</script>

    </head>
    <body>
        <div class="container m-t-1">
            {% block content %}
            {% endblock %}

            <!-- jQuery first, then
            Tether, then Bootstrap JS. -->
            <script src="{% static 'jquery/3.0.0/jquery.min.js' %}"></script>
            <script src="{% static 'tether/1.2.0/js/tether.min.js' %}"></script>
            <script src="{% static 'bootstrap/4.0.0-alpha.3/js/bootstrap.min.js' %}"></script>
        </div>
    </body>
</html>
